<!-- Lucky Spin Wheel Template -->
<div class="wheel-container">
    <div class="wheel-header">
        <h2 class="wheel-title">Win Up to</h2>
        <h1 class="wheel-subtitle">$10 000 Daily in</h1>
        <h2 class="wheel-title">Lucky Spin Wheel</h2>
        <p class="wheel-description">
            This spinning wheel to win prizes is a thrilling way for you to pick the winnings for one lucky person
        </p>
    </div>
    
    <div class="wheel-content">
        <div class="wheel-left">
            <div class="spin-btn">
                <span>SPIN</span>
            </div>
        </div>
        
        <div class="wheel-right">
            <div class="wheel-animation">
                <!-- Floating elements -->
                <div class="floating-element coin-1">
                    <img src="img/coins.png" width="40" alt="Coin">
                </div>
                <div class="floating-element coin-2">
                    <img src="img/usd.png" width="30" alt="USD">
                </div>
                <div class="floating-element coin-3">
                    <img src="img/coins.png" width="35" alt="Coin">
                </div>
                
                <!-- Character -->
                <img class="wheel-character" src="" alt="Wheel Character">
            </div>
        </div>
    </div>
    
    <div class="bonus-grid">
        <div class="bonus-item">
            <div class="bonus-icon">
                <img src="" alt="Free Crypto Wheel">
            </div>
            <div class="bonus-name">Free Crypto Wheel</div>
        </div>
        <div class="bonus-item">
            <div class="bonus-icon">
                <img src="" alt="Daily bonuses">
            </div>
            <div class="bonus-name">Daily bonuses</div>
        </div>
        <div class="bonus-item">
            <div class="bonus-icon">
                <img src="" alt="Rake back">
            </div>
            <div class="bonus-name">Rake back</div>
        </div>
        <div class="bonus-item">
            <div class="bonus-icon">
                <img src="" alt="VIP Club">
            </div>
            <div class="bonus-name">VIP Club</div>
        </div>
        <div class="bonus-item">
            <div class="bonus-icon">
                <img src="" alt="Free Boxes">
            </div>
            <div class="bonus-name">Free Boxes</div>
        </div>
        <div class="bonus-item">
            <div class="bonus-icon">
                <img src="" alt="Promo codes">
            </div>
            <div class="bonus-name">Promo codes</div>
        </div>
    </div>
</div>

<!-- Games Section -->
<div class="games-container">
    <h2 class="section-title">All slots</h2>
    
    <div class="game-tabs">
        <div class="game-tab active">Popular</div>
        <div class="game-tab">Hot</div>
        <div class="game-tab">Playing now</div>
        <div class="game-tab">Trending</div>
        <div class="game-tab">View all</div>
    </div>
    
    <div class="games-grid">
        <!-- Game cards will be dynamically inserted here -->
    </div>
</div>

        <script>
            // Basic dice functionality
            document.addEventListener('DOMContentLoaded', function() {
                console.log("Basic dice game initialized");
                
                // Add a visible element to confirm the page is working
                const notification = document.createElement('div');
                notification.style.position = 'fixed';
                notification.style.top = '10px';
                notification.style.left = '50%';
                notification.style.transform = 'translateX(-50%)';
                notification.style.background = 'green';
                notification.style.color = 'white';
                notification.style.padding = '10px';
                notification.style.borderRadius = '5px';
                notification.style.zIndex = '9999';
                notification.textContent = 'Dice Game Content Loaded Successfully';
                document.body.appendChild(notification);
                
                setTimeout(function() {
                    notification.style.display = 'none';
                }, 5000);
                
                // Simple roll functionality
                document.querySelector('.button-primary').addEventListener('click', function() {
                    const result = Math.random() * 100;
                    const resultFixed = result.toFixed(2);
                    const winChance = parseFloat(document.querySelectorAll('input')[1].value);
                    const isWin = result < winChance;
                    
                    document.querySelector('.text-primary:first-child').textContent = resultFixed;
                    document.querySelector('.text-primary:last-child').textContent = isWin ? 'WIN!' : 'LOSS';
                    document.querySelector('.text-primary:last-child').style.color = isWin ? 'green' : 'red';
                });
            });

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit Dogecoin (DOGE) | Betonu.com</title>
    <link rel="stylesheet" href="../../css/globals.css">
    <link rel="stylesheet" href="../../ajax/libs/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../ajax/libs/toastr.js/toastr.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #ffffff;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(22, 33, 62, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .crypto-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 15px;
            background: linear-gradient(45deg, #c2a633, #dfc15a);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            box-shadow: 0 5px 15px rgba(194, 166, 51, 0.3);
        }

        .header h1 {
            margin: 0 0 10px 0;
            font-size: 28px;
            background: linear-gradient(45deg, #c2a633, #dfc15a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            margin: 0;
            color: #b0b3c1;
            font-size: 16px;
        }

        .warning-box {
            background: linear-gradient(45deg, #ff9800, #f57c00);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #ff5722;
        }

        .deposit-section {
            background: rgba(15, 52, 96, 0.6);
            border-radius: 12px;
            padding: 25px;
            margin: 20px 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .qr-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
        }

        .qr-code {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .address-section {
            width: 100%;
            max-width: 500px;
        }

        .address-input {
            width: 100%;
            padding: 15px;
            background: rgba(26, 26, 46, 0.8);
            border: 2px solid rgba(194, 166, 51, 0.3);
            border-radius: 8px;
            color: white;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            text-align: center;
            outline: none;
            transition: all 0.3s ease;
        }

        .button {
            padding: 12px 25px;
            background: linear-gradient(45deg, #c2a633, #dfc15a);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            margin: 5px;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(194, 166, 51, 0.4);
        }

        .button-secondary {
            background: linear-gradient(45deg, #2196f3, #21cbf3);
        }

        @media (max-width: 768px) {
            body { padding: 10px; }
            .container { padding: 20px; }
            .info-grid { grid-template-columns: 1fr; }
        }

        .success-animation {
            animation: pulse 0.6s ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="crypto-logo">DOGE</div>
            <h1>Deposit Dogecoin (DOGE)</h1>
            <p>Much Wow! Such Crypto! Very Fast!</p>
        </div>

        <div class="warning-box">
            <h3><i class="fa fa-exclamation-triangle"></i> Important DOGE Network Information</h3>
            <p><strong>Only send DOGE (Dogecoin) to this address!</strong> Minimum deposit: 10 DOGE. Network fees are very low (~1 DOGE).</p>
        </div>

        <div class="deposit-section">
            <h2><i class="fa fa-qrcode"></i> DOGE Deposit Address</h2>
            
            <div class="qr-container">
                <div class="qr-code" id="qr-code"></div>
                
                <div class="address-section">
                    <input type="text" 
                           class="address-input" 
                           id="deposit-address" 
                           value="DH5yaieqoZN36fDVciNyRueRGvGLR3mr7L" 
                           readonly>
                    
                    <div style="text-align: center; margin-top: 15px;">
                        <button class="button" onclick="copyAddress()">
                            <i class="fa fa-copy"></i> Copy Address
                        </button>
                        <button class="button button-secondary" onclick="generateNewAddress()">
                            <i class="fa fa-refresh"></i> New Address
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div style="text-align: center; margin-top: 30px;">
            <a href="../../deposit.html" class="button button-secondary">
                <i class="fa fa-arrow-left"></i> Back to Deposit Options
            </a>
        </div>
    </div>

    <script src="../../ajax/libs/jquery/jquery.min.js"></script>
    <script src="../../ajax/libs/toastr.js/toastr.min.js"></script>
    <script src="../../gh/davidshimjs/qrcodejs/qrcode.min.js"></script>

    <script>
        function generateQRCode() {
            const qrContainer = document.getElementById('qr-code');
            const address = document.getElementById('deposit-address').value;
            qrContainer.innerHTML = '';
            new QRCode(qrContainer, {
                text: address,
                width: 200,
                height: 200,
                colorDark: "#000000",
                colorLight: "#ffffff"
            });
        }

        function copyAddress() {
            const addressInput = document.getElementById('deposit-address');
            addressInput.select();
            try {
                document.execCommand('copy');
                toastr.success('DOGE address copied to clipboard!', 'Success');
            } catch (err) {
                toastr.error('Failed to copy address.', 'Error');
            }
        }

        function generateNewAddress() {
            const addresses = [
                'DH5yaieqoZN36fDVciNyRueRGvGLR3mr7L',
                'D7Y55Lzkm4xSJdMxmhNJ5Q8CZQ5vGwFp3D',
                'DDTtqnuZ5kfRT5qh4c7k6nU7SwjxMfgiBK'
            ];
            const randomAddress = addresses[Math.floor(Math.random() * addresses.length)];
            document.getElementById('deposit-address').value = randomAddress;
            generateQRCode();
            toastr.info('New DOGE deposit address generated!', 'New Address');
        }

        document.addEventListener('DOMContentLoaded', function() {
            generateQRCode();
            toastr.options = { "closeButton": true, "progressBar": true };
            setTimeout(() => {
                toastr.info('Send DOGE to the address above! Much deposit, very coins!', 'Welcome to DOGE Deposits');
            }, 1000);
        });
    </script>
</body>
</html>
